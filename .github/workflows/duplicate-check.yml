name: Duplicate check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Run a one-line script
        run: sudo bash $GITHUB_WORKSPACE/checkduplicates.sh
